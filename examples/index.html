<!doctype html>
<!--[if IE 8]> <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if IE 9]> <html class="no-js ie9" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>Simple mediaQuery plug-in example</title>

	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	<link href='http://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<!--[if IE 8]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>

<body>

	<a href="https://github.com/jameswestgate/mediaQuery" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

	<section class="content">     
		<p>no script</p>
	</section>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="../mediaQuery.min.js"></script>
	<script>

		$(document).ready(function(){
			
			$('html').removeClass('no-js');
			$('.content p').text('');

			//Set the queries for the body element
			$('body').mediaQuery({
				w320: 'only screen and (min-width: 320px)',
				w480: 'only screen and (min-width: 480px)',
				w768: 'only screen and (min-width: 768px)',
				w1024: 'only screen and (min-width: 1024px)'
			});
		})

	</script>

</body>
</html>
